<script>
    function isPowerOfTwo (n) {
        var isPower = true;
        if (n == 1) return true;
        let power = n;
        if (n%2 != 0){
            return false;
        }
        while (power > 1){
            power /=2;
        }
        if (power != Math.trunc(power)) {
            return false;
        }

        return true;

    };
    console.log(isPowerOfTwo(3));
    console.log(isPowerOfTwo(1));
