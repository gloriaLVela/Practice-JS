<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Two Sum</title>
</head>
<body>
<script>

    let twoSum = function (nums, target) {
        if (nums.length == 0) {
            return [0];
        }
        for (let start = 0; start < nums.length - 1; start++) {
            for (let end = start + 1; end < nums.length; end++) {
                if (nums[start] + nums[end] == target) {
                    return [start, end];

                }
            }
        }

        return [0, nums.length - 1];
    };

    console.log(twoSum([2, 7, 11, 15], 9));

    console.log(twoSum([0, 3, 11, 15, 20, 25, 27, 30], 3));

    console.log(twoSum([0, 3, 11, 15, 20, 25, 27, 30], 20));

    console.log(twoSum([0, 3, 11, 15, 20, 25, 27, 30], 35));

    console.log(twoSum([3, 2, 3], 6));

</script>
</body>
</html>
