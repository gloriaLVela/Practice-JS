<script>
    /**
     * Given a Binary Search Tree and a target number, return true if there exist two elements in the BST such that their sum is equal to the given target.
     */

    /**
     * Definition for a binary tree node.
     * function TreeNode(val) {
     *     this.val = val;
     *     this.left = this.right = null;
     * }
     */
    /**
     * @param {TreeNode} root
     * @param {number} k
     * @return {boolean}
     */


    function findValues(root, k, nodeValues) {

        if (root == null) {
            return false;
        }
        let testValue = k - root.val;
        if (nodeValues.indexOf(testValue) >= 0) {
            return true;
        }

        // console.log(nodeValues);
        for (let i = 0; i < nodeValues.length; i++) {
            if (nodeValues.indexOf(testValue) >= 0) {
                return true;
            }

        }

        nodeValues.push(root.val);
        return findValues(root.left, k, nodeValues) || findValues(root.right, k, nodeValues);
    }

    var findTarget = function (root, k) {
        let nodeValues = [];
        return findValues(root, k, nodeValues);

    };
